<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>word文字识别</title>
</head>




<body>
  <div style="padding: 16px">
    <div class="layui-card">
      <div class="layui-card-body">

        <blockquote class="layui-elem-quote layui-text">
          <h2 style="text-align:center;">通用文字识别（高精度版）</h2>
        </blockquote>
        <div class="layui-upload-drag" style="display:block;" id="ID-upload-demo-drag">
          <i class="layui-icon layui-icon-upload"></i>
          <div>点击上传，或将文件拖拽到此处</div>
          <div class="layui-hide" id="ID-upload-demo-preview">
            <hr/> <img src="" alt="上传成功后渲染" height="400">
          </div>
        </div>
    
        <div class="layui-form" style="padding: 10px"  height="600">
          <textarea name="textlist" placeholder="" class="layui-textarea"></textarea>
        </div>
    
      </div>
    </div>
  </div>


    <script>
      layui.use(function () {
        var upload = layui.upload;
        var $ = layui.$;
        // 渲染
        upload.render({
          elem: '#ID-upload-demo-drag',
          url: '/api/v1/general_OCR/word', // 实际使用时改成您自己的上传接口即可。
          done: function (res) {
            $('textarea[name="textlist"]').val(res.data)
            $('#postpic').attr('src', res.filepath);
            layer.msg('上传成功');
            $('#ID-upload-demo-preview').removeClass('layui-hide')
              .find('img').attr('src', res.url);
            
            console.log(res)
          }
        });
      });
    </script>

</body>

</html>
